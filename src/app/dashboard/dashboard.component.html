<h1 class="content">Overview</h1>
<div class="flex-container">
    <div class="flex-item">
        <mat-card>
            <app-pie-chart [data]="dataSourceAsset"></app-pie-chart>
            <br>
            <div class="chart-title">Asset Allocation</div>
            <br>
            <app-table [dataSource]="dataSourceAsset" [displayedColumns]="displayedColumnsExposureData"></app-table>
        </mat-card>
    </div>
    <div class="flex-item">
        <mat-card>
            <app-pie-chart [data]="dataSourceLiabilitties"></app-pie-chart>
            <br>
            <div class="chart-title">Liabilitties Allocation</div>
            <br>
            <app-table [dataSource]="dataSourceLiabilitties" [displayedColumns]="displayedColumnsExposureData"></app-table>
        </mat-card>
    </div>
    <div class="flex-item">
        <mat-card>
            <app-pie-chart [data]="dataSourceLiquidity"></app-pie-chart>
            <br>
            <div class="chart-title">Liquidity Profile</div>
            <br>
            <app-table [dataSource]="dataSourceLiquidity" [displayedColumns]="displayedColumnsExposureData"></app-table>
        </mat-card>
    </div>
</div>

<div class="line-chart-wrapper">
    <mat-card>
        <app-multi-line-chart [lineData]="dataSourceProjectedBond" [lineData2]="dataSourceProjectedAsset"></app-multi-line-chart>
        <br>
        <div class="chart-title">Projected return on assets in the event of an increase in interest rates(%)</div>

        <div class="flex-container">
            <div class="flex-item">
                <br>
                <div class="chart-sub-title">Simulated avg annual 10y French Govt bond yield<div class="legend stroke"></div></div>
                <app-table [dataSource]="dataSourceProjectedBond" [displayedColumns]="displayedColumnsProjectedData"></app-table>
            </div>
            <div class="flex-item">
                <br>
                <div class="chart-sub-title">Simulated return on assets<div class="legend stroke2"></div></div>
                <app-table [dataSource]="dataSourceProjectedAsset" [displayedColumns]="displayedColumnsProjectedData"></app-table>
            </div>
        </div>
    </mat-card>
</div>
